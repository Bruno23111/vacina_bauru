                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Vacina Bauru</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

                            </li>

                    </div>

            </div>
        </nav>
    </header>
    <main>
        <section class="carrossel pt-5">
            <div id="carouselExampleCaptions" class="carousel slide carousel-dark" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="w-100 img-fluid d-md-none" src="./assets/Mobile/1.png" alt="">
                        <img class="w-100 img-fluid d-md-block d-none d-lg-none" src="./assets/Tablet/1.png" alt="">
                        <img class="w-100 img-fluid d-none d-lg-block" src="./assets/Desktop/1.png" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100 img-fluid d-md-none" src="./assets/Mobile/2.png" alt="">
                        <img class="w-100 img-fluid d-md-block d-none d-lg-none" src="./assets/Tablet/2.png" alt="">
                        <img class="w-100 img-fluid d-none d-lg-block" src="./assets/Desktop/2.png" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100 img-fluid d-md-none" src="./assets/Mobile/3.png" alt="">
                        <img class="w-100 img-fluid d-md-block d-none d-lg-none" src="./assets/Tablet/3.png" alt="">
                        <img class="w-100 img-fluid d-none d-lg-block" src="./assets/Desktop/3.png" alt="">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section class="calendario-vacinas d-flex justify-content-center align-items-center">
            <div class="container">
                <h2 class="mt-5 mb-4 text-center">Calendário de Vacinas</h2>
        
                <div class="mb-3">
                    <div class="d-grid gap-2">
                        <button id="btn-adolescente" class="btn btn-dark">Calendário para Adolescentes</button>
                        <button id="btn-adulto" class="btn btn-dark">Calendário para Adultos e Idosos</button>
                        <button id="btn-gestante" class="btn btn-dark">Calendário para Gestantes</button>
                        <button id="btn-crianca" class="btn btn-dark">Calendário para Crianças</button>
                    </div>
                </div>
            </div>
        </section>
